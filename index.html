<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Album Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-sm-2">
          <img

          <h1>Random Album Generator</h1>

        <div class="col-sm-2">
          <img
            src="https://popmatters-img.rbl.ms/simage/https%3A%2F%2Fassets.rbl.ms%2F11849744%2F980x.jpg/2000%2C2000/Wr%2FMRL0ArmZk45uw/img.jpg"

      <br />

      <a href="#" id="tweet" class="btn btn-default">Tweet Out</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/index.js"></script>
